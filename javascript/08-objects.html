<!DOCTYPE html>
<html lang="en">
  <head>
    <title>objects</title>
  </head>
  <body>
    <!-- an object groups multiple values together-->

    <script>
      const product = {
        name: "socks",
        price: 1090,
      };
      console.log(typeof product);
      console.log(product.name);
      product.age = 29;
      console.log(product);
    </script>
  </body>
</html>
