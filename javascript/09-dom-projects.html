<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dom-projects</title>
  </head>
  <body>
    <p>Youtube Subscribe Button</p>
    <button class="js-Subscribe-button" onclick="updateButton()">
      Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class="js-input" onkeydown="handleCostkeydown(event)" />
    <button onclick="calculate1()">Calculate</button>
    <p class="js-result"></p>

    <script>
      String(235)
      console.log('235' - 5);
      console.log('25'+5);

      window.alert
      window.console.log("happy");




      function calculate1() {
        const inputElem = document.querySelector(".js-input");
        let cost = Number(inputElem.value);
        if (cost < 40) {
          cost = cost + 10;
        }
        document.querySelector(".js-result").innerHTML = `$${cost}`;
      }
      function handleCostkeydown(event) {
        if (event.key === "Enter") {
          calculate1();
        }
      }

      function updateButton() {
        const buttonElement = document.querySelector(".js-Subscribe-button");
        if (buttonElement.innerText === "Subscribe") {
          buttonElement.innerHTML = "Subscribed";
        } else {
          buttonElement.innerHTML = "Subscribe";
        }
      }
    </script>
  </body>
</html>
