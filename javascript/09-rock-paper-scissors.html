<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09-dom-project-2</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="UpdateScore('rock')">Rock</button>
    <button onclick="UpdateScore('paper')">paper</button>
    <button onclick="UpdateScore('scissors')">scissors</button>
    <p class="js-result">Result</p>
    <p class="js-moves">Moves</p>
    <p class="js-score"></p>
    <button
      onclick="
    score.lose =0;
    score.win = 0;
    score.tie = 0;
    updateScoreElem();
    localStorage.removeItem('score');
    "
    >
      Reset Score
    </button>

    <script>
      let score = JSON.parse(localStorage.getItem("score")) || {
        win: 0,
        lose: 0,
        tie: 0,
      };
      updateScoreElem();
      
      function UpdateScore(string) {
        let playermove = string;
        const computer_move = computermove();
        let result = "";
        if (playermove === "rock") {
          if (computer_move === "rock") {
            result = "You Tie.";
          } else if (computer_move === "paper") {
            result = "You lose.";
          } else if (computer_move === "scissors") {
            result = "You win.";
          }
        }
        if (playermove === "paper") {
          if (computer_move === "rock") {
            result = "You win.";
          } else if (computer_move === "paper") {
            result = "You Tie.";
          } else if (computer_move === "scissors") {
            result = "You lose.";
          }
        }
        if (playermove === "scissors") {
          if (computer_move === "rock") {
            result = "You lose.";
          } else if (computer_move === "paper") {
            result = "You win.";
          } else if (computer_move === "scissors") {
            result = "You Tie.";
          }
        }
        if (result === "You win.") {
          score.win += 1;
        } else if (result === "You lose.") {
          score.lose += 1;
        } else if (result === "You Tie.") {
          score.tie += 1;
        }
        localStorage.setItem("score", JSON.stringify(score));

        document.querySelector(".js-result").innerHTML = `${result}`;
        document.querySelector('.js-moves').innerHTML = `You ${playermove} - ${computer_move} Computer`;
        
        updateScoreElem();

        // alert(` You chose ${playermove}.computer chose ${computer_move}, so ${result}
        // Wins : ${score.win} Lost : ${score.lose} Tie : ${score.tie}`);
      }
      function computermove() {
        const result = Math.random();
        let answer = "";
        if (result >= 0 && result < 1 / 3) {
          answer = "rock";
        } else if (result >= 1 / 3 && result < 2 / 3) {
          answer = "paper";
        } else if (result >= 2 / 3 && result <= 3) {
          answer = "scissors";
        }
        return answer;
      }
      function updateScoreElem() {
        document.querySelector(
          ".js-score"
        ).innerHTML = `Wins : ${score.win} Lost : ${score.lose} Tie : ${score.tie}`;
      }
    </script>
  </body>
</html>
