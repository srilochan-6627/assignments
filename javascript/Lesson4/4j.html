<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cart</title>
    <style>
      .button_cart,
      .button_buynow {
        background-color: yellow;
        border: 2px solid black;
        font-size: 14px;
        cursor: pointer;
      }
      .button_buynow {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <p>Adults Plain Cotton T-shirt</p>
    <p>Price: $7.99</p>
    <button class="button_cart" onclick="alert('Added');">Add to cart</button>
    <button
      class="button_buynow"
      onclick="console.log('Loading...');
      alert('Purchased');"
    >
      Buy now
    </button>
  </body>
</html>
