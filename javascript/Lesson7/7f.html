<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7f</title>
  </head>
  <body>
    <script>
      function convertToTemperature(degrees, unit) {
        if (unit === "F") {
          let Celsius = ((degrees - 32) * 5) / 9;
          return Celsius + "C";
        } else {
          let Fahrenheit = (degrees * 9) / 5 + 32;
          return Fahrenheit + "F";
        }
      }
      console.log(convertToTemperature(25, "C"));
      console.log(convertToTemperature(86, "F"));
    </script>
  </body>
</html>
